<div class="row">
    <div class="form-group col-xs-6 col-md-4">
        <label class="control-label">Select a Team</label>
        <select class="form-control" ng-model="team">
            <option ng-repeat="team in teams">{{ team }}</option>
        </select>
    </div>
</div>
<div class="row">
    <img ng-hide="team == ''" class="img-rounded" ng-src="assets/country-pngs/{{ data.teams[team].code }}.png" alt="">
</div>
