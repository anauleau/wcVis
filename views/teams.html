<div class="container">
    <div class="row">
        <form class="form-inline" role="form">
            <div class="form-group col-xs-6 col-md-8">
                <label class="control-label">Select a Team</label>
                <select class="form-control"
                        ng-model="models.team"
                        ng-options="k as k for (k, v) in newTeams.list">
                </select>
            </div>
        </form>
    </div>
    <div class="row" ng-hide="!models.team">
        <div class="col-md-6">
            <img class="flag" ng-src="assets/country-pngs/{{ data.teams[models.team].code }}.png">
            <h3>{{ data.teams[models.team].totalAppearances }} Appearances</h3>
        </div>
    </div>
    <div class="row col-md-6" ng-hide="!models.team">
        <table class="table table-condensed table-hover">
            <tr>
                <th>Tournament</th>
                <th>Result</th>
            </tr>
            <tbody>
                <tr ng-repeat="appearance in data.teams[models.team].appearances">
                    <td>{{ appearance.year }} ({{ appearance.host }})</td>
                    <td>{{ placeIndex[appearance.result] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
